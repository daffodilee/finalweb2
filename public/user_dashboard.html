<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat font to the body */
        }
        .container {
            width: 100%; /* Make the container wider */
            margin: auto; /* Center the container horizontally */
            margin-top: 50px; /* Add some top margin */
        }
        .form-group {
            margin-bottom: 20px; /* Add space between form groups */
        }
        textarea.form-control {
            width: 100%; /* Make textareas full width */
        }
        .btn-gray {
            background-color: gray; /* Change button color to gray */
            color: white; /* Change text color to white */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto"> <!-- Align navbar items to the right -->
            <li class="nav-item">
                <a class="nav-link" href="/user-dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Dashboard</h1>
        <!-- Task Creation Form -->
        <form action="/tasks" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="datetime-local" class="form-control" id="deadline" name="deadline">
            </div>
            <button type="submit" class="btn btn-gray">Create Task</button>
        </form>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Fetch tasks from the server and render them
        $(document).ready(function() {
            $.get('/tasks', function(tasks) {
                tasks.forEach(function(task) {
                    $('#task-list').append(`<li>${task.title}</li>`);
                });
            });
        });
    </script>
</body>
</html>
